<div class="admin-container" *ngIf="showSidebarAndHeader">
  <!-- Sidebar fixe à gauche -->
  <app-sidebar class="sidebar-fixed"></app-sidebar>
  
  <!-- Contenu principal à droite -->
  <div class="main-content-wrapper">
    <app-header class="header-fixed"></app-header>
    
    <!-- Zone de contenu scrollable -->
    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>

<!-- Page de login sans sidebar et header -->
<div *ngIf="!showSidebarAndHeader">
  <router-outlet></router-outlet>
</div>

<!-- Modals (en dehors du flux normal) -->
<app-patient-modal></app-patient-modal>
<app-pro-modal></app-pro-modal>
<app-content-modal></app-content-modal>
