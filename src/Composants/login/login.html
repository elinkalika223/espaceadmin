<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="logo-container">
        <img src="/logo.png" alt="KènèyaMuso Logo" class="logo" onerror="this.style.display='none'">
        <h1 class="app-title">KènèyaMuso</h1>
        <p class="app-subtitle">Espace Administration</p>
      </div>
    </div>

    <div class="login-body">
      <h2 class="login-title">Connexion</h2>
      <p class="login-description">Connectez-vous pour accéder à l'espace d'administration</p>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Message d'erreur -->
        <div class="error-message" *ngIf="errorMessage">
          <i class="fas fa-exclamation-circle"></i>
          <span>{{ errorMessage }}</span>
        </div>

        <!-- Champ Email ou Téléphone -->
        <div class="form-group">
          <label for="loginIdentifier">
            <i class="fas fa-user"></i>
            Email ou Téléphone
          </label>
          <input 
            type="text" 
            id="loginIdentifier"
            name="loginIdentifier"
            [(ngModel)]="credentials.email"
            (input)="onInputChange()"
            class="form-control"
            placeholder="+22370123456 ou 70123456"
            required
            autocomplete="username">
        </div>

        <!-- Champ Mot de passe -->
        <div class="form-group">
          <label for="motDePasse">
            <i class="fas fa-lock"></i>
            Mot de passe
          </label>
          <div class="password-input-wrapper">
            <input 
              [type]="showPassword ? 'text' : 'password'"
              id="motDePasse"
              name="motDePasse"
              [(ngModel)]="credentials.motDePasse"
              (input)="onInputChange()"
              class="form-control"
              placeholder="Entrez votre mot de passe"
              required
              autocomplete="current-password">
            <button 
              type="button"
              class="password-toggle"
              (click)="togglePasswordVisibility()"
              [attr.aria-label]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'"
              [attr.title]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'"
              tabindex="-1">
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'" aria-hidden="true"></i>
              <span class="sr-only">{{ showPassword ? 'Masquer' : 'Afficher' }} le mot de passe</span>
            </button>
          </div>
        </div>

        <!-- Options -->
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" name="rememberMe">
            <span>Se souvenir de moi</span>
          </label>
          <a href="#" class="forgot-password">Mot de passe oublié ?</a>
        </div>

        <!-- Bouton de connexion -->
        <button 
          type="submit"
          class="btn btn-primary btn-login"
          [disabled]="isLoading || !credentials.email || !credentials.motDePasse">
          <span *ngIf="!isLoading">
            <i class="fas fa-sign-in-alt"></i>
            Se connecter
          </span>
          <span *ngIf="isLoading">
            <i class="fas fa-spinner fa-spin"></i>
            Connexion en cours...
          </span>
        </button>
      </form>
    </div>

    <div class="login-footer">
      <p class="footer-text">
        <i class="fas fa-shield-alt"></i>
        Connexion sécurisée
      </p>
    </div>
  </div>
</div>
