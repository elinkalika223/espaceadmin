<div class="sidebar">
  <div class="logo">
    <img src="/logo.png" alt="KênêyaMuso Logo" class="logo-image">
  </div>
  
  <nav class="sidebar-nav">
    <ul class="nav-menu">
      <li class="nav-item" [class.active]="activeItem === 'dashboard'">
        <a routerLink="/dashboard" class="nav-link" (click)="setActiveItem('dashboard')">
          <i class="fas fa-tachometer-alt"></i>
          <span class="nav-text">Dashboard</span>
        </a>
      </li>
      
      <li class="nav-item" [class.active]="activeItem === 'patients'">
        <a routerLink="/patients" class="nav-link" (click)="setActiveItem('patients')">
          <i class="fas fa-user-injured"></i>
          <span class="nav-text">Patient(e)s</span>
        </a>
      </li>
      
      <li class="nav-item" [class.active]="activeItem === 'professionals'">
        <a routerLink="/professionals" class="nav-link" (click)="setActiveItem('professionals')">
          <i class="fas fa-user-md"></i>
          <span class="nav-text">Professionnels</span>
        </a>
      </li>
      
      <li class="nav-item" [class.active]="activeItem === 'content'">
        <a routerLink="/content" class="nav-link" (click)="setActiveItem('content')">
          <i class="fas fa-file-alt"></i>
          <span class="nav-text">Contenu</span>
        </a>
      </li>
      
      <li class="nav-item" [class.active]="activeItem === 'reports'">
        <a routerLink="/reports" class="nav-link" (click)="setActiveItem('reports')">
          <i class="fas fa-chart-bar"></i>
          <span class="nav-text">Rapports</span>
        </a>
      </li>
      
      <li class="nav-item" [class.active]="activeItem === 'admins'" *ngIf="isAdmin">
        <a routerLink="/admins" class="nav-link" (click)="setActiveItem('admins')">
          <i class="fas fa-user-shield"></i>
          <span class="nav-text">Administrateurs</span>
        </a>
      </li>
    </ul>
    
    <div class="nav-divider"></div>
    
    
  </nav>
</div>
