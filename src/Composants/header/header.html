<div class="header">
  <h1 class="page-title">{{ pageTitle }}</h1>
  <div class="user-info">
    <div class="user-avatar" [title]="getUserDisplayName()">
      {{ getUserInitials() }}
    </div>
    <div class="user-details">
      <span class="user-name">{{ getUserDisplayName() }}</span>
      <span class="user-role" *ngIf="currentUser">{{ getRoleLabel(currentUser.role) }}</span>
    </div>
    <div class="user-actions">
      <button class="btn-logout" (click)="logout()" title="DÃ©connexion">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </div>
  </div>
</div>
