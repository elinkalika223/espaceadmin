<div class="modal-overlay" (click)="fermerModal()"></div>

<div class="modal-content">
  <h2>Nouvel utilisateur</h2>
  <form (ngSubmit)="creerUtilisateur()" enctype="multipart/form-data">
    <label>Nom :</label>
    <input type="text" [(ngModel)]="nom" name="nom" required>

    <label>Prénom :</label>
    <input type="text" [(ngModel)]="prenom" name="prenom" required>

    <label>Email :</label>
    <input type="email" [(ngModel)]="email" name="email" required>

    <label>Mot de passe :</label>
    <input type="password" [(ngModel)]="motDePasse" name="motDePasse" required>

    <label>Image de profil :</label>
    <input type="file" (change)="onFileSelected($event)" accept="image/*">

    <div *ngIf="imagePreview" class="image-preview">
      <img [src]="imagePreview" alt="Aperçu de l'image">
    </div>

    <button type="submit">Créer</button>
  </form>

  <button class="close-btn" (click)="fermerModal()">×</button>
</div>
