<div class="card-action">
  <div class="search-filter">
    <div class="search-bar">
      <i class="fa fa-search"></i>
      <input type="text" placeholder="Recherche" [(ngModel)]="searchText" />
    </div>

    <div class="filters">
      <select [(ngModel)]="selectedType">
        <option value="">CPN</option>
        <option value="gyneco">Gynécologue</option>
        <option value="sage-femme">Sage femme</option>
      </select>

      <select [(ngModel)]="selectedAge">
        <option value="">Tous les âges</option>
        <option value="moins30">Moins de 30 ans</option>
        <option value="plus30">Plus de 30 ans</option>
      </select>
    </div>

    <button class="btn-add" (click)="openModal()">+ Nouveau Professionnel</button>
  </div>
</div>

<!-- Tableau -->
<div class="contenu-container">
  <table class="contenu-table">
    <thead>
      <tr>
        <th><input type="checkbox" [(ngModel)]="allSelected" /></th>
        <th>Nom</th>
        <th>Spécialité</th>
        <th>Adresse</th>
        <th>Contact</th>
        <th>Date création</th>
        <th>Statut</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pro of professionnels">
        <td><input type="checkbox" /></td>
        <td>{{ pro.nom }}</td>
        <td>{{ pro.specialite }}</td>
        <td>{{ pro.adresse }}</td>
        <td>{{ pro.contact }}</td>
        <td>{{ pro.dateCreation }}</td>
        <td class="statut">
          <i class="fa fa-circle" [ngClass]="{'active': pro.actif, 'text-danger': !pro.actif}"></i> 
          {{ pro.actif ? 'Actif' : 'Inactif' }}
        </td>
        <td class="actions">
          <i class="fa" [ngClass]="pro.actif ? 'fa-ban text-danger' : 'fa-check text-success'" (click)="toggleActif(pro)"></i>
          <i class="fa fa-edit text-success" (click)="modifier(pro)"></i>
          <i class="fa fa-trash text-secondary" (click)="supprimer(pro)"></i>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-modal-ajoutpro *ngIf="isModalOpen" (close)="closeModal()" (ajout)="ajouterProfessionnel($event)"></app-modal-ajoutpro>
