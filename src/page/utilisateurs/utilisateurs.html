<app-cardaction (clickNouvelUtilisateur)="ouvrirModal()"></app-cardaction>

<app-modalajoutuser *ngIf="showModal" (close)="fermerModal()"></app-modalajoutuser>

<div class="user-list-container">
  <!-- Exemple d'utilisateurs affichés -->
  <div class="user-card-row" *ngFor="let user of [1,2,3,4]">
    <div class="user-info-group">
      <div class="avatar-wrapper">
        <img src="enfant.png" alt="Nom utilisateur">
      </div>
      <div class="details-text">
        <div class="user-name">Aminata Diallo</div>
        <div class="user-meta">
          <span>8 ans</span>
          <span class="dot"> • </span>
          <span>Bamako</span>
          <span class="dot"> • </span>
          <span>Mali</span>
        </div>
      </div>
    </div>
    <div class="user-actions">
      <button class="action-button block">Bloquer</button>
      <button class="action-button edit">Modifier</button>
      <button class="action-button delete">Supprimer</button>
    </div>
  </div>
</div>
