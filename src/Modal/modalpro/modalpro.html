<div class="modal-overlay">
  <div class="modal-container">
    <h2>Ajouter un professionnel</h2>

    <form (ngSubmit)="ajouter()">
      <label>Nom :</label>
      <input type="text" [(ngModel)]="pro.nom" name="nom" required />

      <label>Spécialité :</label>
      <input type="text" [(ngModel)]="pro.specialite" name="specialite" required />

      <label>Adresse :</label>
      <input type="text" [(ngModel)]="pro.adresse" name="adresse" />

      <label>Contact :</label>
      <input type="text" [(ngModel)]="pro.contact" name="contact" />

      <!-- ✅ Image profil -->
      <label>Image de profil :</label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />

      <div class="image-preview">
        <img *ngIf="pro.imageProfil" [src]="pro.imageProfil" alt="Profil" />
      </div>

      <div class="modal-actions">
        <button type="submit" class="btn-ajouter">Ajouter</button>
        <button type="button" class="btn-fermer" (click)="close.emit()">Fermer</button>
      </div>
    </form>
  </div>
</div>
